<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Device Kiosk</title>
        <script src="http://use.ntpjs.org/ntp.js" async defer></script>

        <style>
            @import url("https://fonts.cdnfonts.com/css/eurostile");

            body {
                margin: 0;
                padding: 0;
                font-family: "Eurostile", Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #000000;
                overflow: hidden;
            }
            .background {
                position: fixed;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                z-index: 0;
            }
            .background::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(
                    circle at center,
                    #041546 0%,
                    transparent 50%
                );
                will-change: transform;
                animation: moveGradient 30s ease-in-out infinite;
            }
            .background::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background:
                    radial-gradient(
                        circle at 20% 30%,
                        rgba(4, 21, 70, 0.3) 0%,
                        transparent 20%
                    ),
                    radial-gradient(
                        circle at 80% 70%,
                        rgba(4, 21, 70, 0.2) 0%,
                        transparent 25%
                    ),
                    radial-gradient(
                        circle at 40% 80%,
                        rgba(4, 21, 70, 0.25) 0%,
                        transparent 20%
                    );
                will-change: transform, opacity;
                animation: shimmer 25s ease-in-out infinite;
            }
            @keyframes moveGradient {
                0%,
                100% {
                    transform: translate(0%, 0%);
                }
                25% {
                    transform: translate(20%, -10%);
                }
                50% {
                    transform: translate(-10%, 20%);
                }
                75% {
                    transform: translate(10%, 15%);
                }
            }
            @keyframes shimmer {
                0%,
                100% {
                    opacity: 0.4;
                    transform: translate(0%, 0%) scale(1);
                }
                33% {
                    opacity: 0.7;
                    transform: translate(-15%, 10%) scale(1.1);
                }
                66% {
                    opacity: 0.5;
                    transform: translate(10%, -15%) scale(0.9);
                }
            }
            .container {
                text-align: center;
                position: relative;
                z-index: 1;
            }
            .logo {
                width: 600px;
                height: auto;
                will-change: filter;
                filter: drop-shadow(0 0 60px #041546)
                    drop-shadow(0 0 40px #041546) drop-shadow(0 0 20px #041546);
                animation: fadeIn 1.5s ease-out;
                opacity: 1;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            .clock {
                position: fixed;
                bottom: 30px;
                right: 40px;
                font-size: 2em;
                color: rgba(255, 255, 255, 0.6);
                font-family: "Eurostile", monospace;
                letter-spacing: 2px;
                z-index: 1;
            }
            /* === NEW STYLES FOR DEVICE INFO === */
            .device-info {
                position: fixed;
                bottom: 30px;
                left: 40px;
                font-size: 1.25em;
                color: rgba(255, 255, 255, 0.4);
                font-family: "Eurostile", monospace;
                letter-spacing: 1px;
                z-index: 1;
                text-align: left;
            }
            .device-info p {
                margin: 0;
                padding-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <!-- Changed src to a local file -->
            <img
                src="admiral-qdynamics-logo.svg"
                alt="Admiral QDynamics Logo"
                class="logo"
            />
        </div>
        <div class="clock" id="clock"></div>

        <!-- === NEW HTML BLOCK FOR DEVICE INFO === -->
        <div class="device-info">
            <p>Model: $PRODUCT_NAME</p>
            <p>Serial: $PRODUCT_SERIAL</p>
        </div>

        <script>
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, "0");
                const minutes = String(now.getMinutes()).padStart(2, "0");
                const seconds = String(now.getSeconds()).padStart(2, "0");
                document.getElementById("clock").textContent =
                    hours + ":" + minutes + ":" + seconds;
                const delay = 1000 - now.getMilliseconds();
                setTimeout(updateClock, delay);
            }
            updateClock();
        </script>
    </body>
</html>
